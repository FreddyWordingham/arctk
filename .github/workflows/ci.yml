on: [push, pull_request]

name: CI

jobs:
    build:
        name: Build
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macOS-latest
                    - windows-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v2

            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Run cargo build
              uses: actions-rs/cargo@v1
              with:
                  command: build

            - name: Create artifact
              uses: actions/upload-artifact@v3
              with:
                  name: target-artifact
                  path: target/

    clippy:
        name: Clippy
        needs: Build
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macOS-latest
                    - windows-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v2

            - uses: actions/download-artifact@v3
              with:
                  name: target-artifact

            - name: Run cargo fmt
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check

            - name: Run cargo clippy
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: -- -D warnings

    test:
        name: Test
        needs: Build
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macOS-latest
                    - windows-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v2

            - uses: actions/download-artifact@v3
              with:
                  name: target-artifact

            - name: Run cargo test
              uses: actions-rs/cargo@v1
              with:
                  command: test
