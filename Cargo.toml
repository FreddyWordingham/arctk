[package]
name = "arctk"
version = "0.1.0"
description = "Example library and binaries."
authors = ["Freddy Wordingham <fjmw201@exeter.ac.uk>"]
edition = "2018"
repository = "https://github.com/FreddyWordingham/arctk"
readme = "README.md"
license = "license.txt"
keywords = ["physics", "mcrt", "ode", "diffusion", "rt"]
categories = ["science", "simulation"]
# default-run = "render"

[dependencies]
attr = { path = "res/crates/attr", version = "0.1.*" }
proc = { path = "res/crates/proc", version = "0.1.*" }

ansi_rgb = "0.2.*"
chrono = "0.4.*"
colored = "2.0.*"
hex = "0.4.*"
indicatif = "0.15.*"
json5 = "0.2.*"
lazy_static = "1.4.*"
nalgebra = { version = "0.22.*", features = ["serde-serialize"] }
ndarray = { version = "0.13.*", features = ["rayon", "serde-1"] }
ndarray-parallel = "0.9.*"
ndarray-stats = "0.3.*"
num = "0.3.*"
num_cpus = "1.13.*"
palette = "0.5.*"
physical_constants = "0.3.*"
png = "0.16.*"
rand = "0.7.*"
rayon = "1.4.*"
rgb = "0.8.*"
serde = { version = "1.0.*", features = ["derive"] }
serde_json = "1.0.*"
slice-of-array = "0.2.*"
terminal_size = "0.1.*"

netcdf = "0.5.*"
# minifb = "0.17.*"

# tcod = "0.15.*"

[profile.dev]
# Development profile: "cargo build".
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
panic = 'unwind'
incremental = true
overflow-checks = true

[profile.release]
# Release profile: "cargo build --release"
# # [DEV RELEASE]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
panic = "unwind"
incremental = false
overflow-checks = true

# [profile.release]
# # [RELEASE]
# # Release profile: "cargo build --release"
# opt-level = 3
# debug = false
# rpath = false
# lto = "fat"
# debug-assertions = false
# codegen-units = 1
# panic = "abort"
# incremental = false
# overflow-checks = false

[profile.test]
# Testing profile: "cargo test"
opt-level = 0
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
incremental = true
overflow-checks = true

[profile.bench]
# Benchmark profile: "cargo bench" (and "cargo test --release)".
opt-level = 3
debug = false
rpath = false
lto = "fat"
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = false
